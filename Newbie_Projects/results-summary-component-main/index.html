<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article class="resultContainer">
        Your Result 76 of 100 Great You scored higher than 65% of the people who
        have taken these tests.
      </article>

      <article class="summaryContainer">
        <div class="summaryContant">
          <h1>Summary</h1>
          <div class="summaryStatsContainer">
            <div class="summaryStats red">
              <div>
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="lightning icon"
                />
                Reaction
              </div>
              <span class="summaryResult"
                >80 <span class="maxScore">/ 100</span>
              </span>
            </div>
            <div class="summaryStats yellow">
              <div>
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="lightning icon"
                />
                Memory
              </div>
              <span class="summaryResult"
                >92 <span class="maxScore">/ 100</span>
              </span>
            </div>
            <div class="summaryStats green">
              <div>
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="lightning icon"
                />
                Verbal
              </div>
              <span class="summaryResult"
                >61 <span class="maxScore">/ 100</span>
              </span>
            </div>
            <div class="summaryStats blue">
              <div>
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="lightning icon"
                />
                Visual
              </div>
              <span class="summaryResult"
                >72 <span class="maxScore">/ 100</span>
              </span>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/a1excpunk">a1excpunk</a>.
    </div>
  </body>
</html>

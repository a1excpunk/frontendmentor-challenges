<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="card">
    <section class="card-content">
      <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
      <p class="card-desc">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="companies stat">
          <p>10k+</p>
          <p>companies</p>
        </div>
        <div class="templates stat">
          <p>314</p>
          <p>templates</p>
        </div>
        <div class="queries stat">
          <p>12M+</p>
          <p>queries</p>
        </div>
      </div>
    </section>
    <section class="hero-img">
      <img src="./images/image-header-desktop.jpg" alt="people with leptops, generic photo">
      <div class="overlay"></div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/a1excpunk">A1ex</a>.
  </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <form action="" method="post">
        <label for="day">
          <span> Day </span>
          <input type="number" name="day" id="day" placeholder="DD" />
        </label>
        <label for="month">
          <span> Month </span>
          <input type="number" name="month" id="month" placeholder="MM" />
        </label>
        <label for="year">
          <span> Year </span>
          <input type="number" name="year" id="year" placeholder="YYYY" />
        </label>
        <button type="submit" id="submit">
          <img src="./assets/images/icon-arrow.svg" alt="arrow icon" />
        </button>
      </form>
      <div class="calculatedResContainer">
        <div id="calcDay">
          <span class="calculatedNums">--</span>
          <span> years</span>
        </div>
        <div id="calcMonth">
          <span class="calculatedNums">--</span>
          <span> months</span>
        </div>
        <div id="calcYear">
          <span class="calculatedNums">--</span>
          <span> days</span>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <span class="error_invalidDate hide">Must be a valid date</span>
    <span class="error_outOfRangeDate hide">Must be a valid ${label}</span>
    <span class="error_required hide">This field is required</span>

    <script>
      let day = document.getElementById("day");
      let submitBtn = document.getElementById("submit");
      let form = document.getElementsByName("form");
      submitBtn.addEventListener("click", (e) => {
        e.preventDefault();
      });
      // day.classList.add('error')
    </script>
  </body>
</html>

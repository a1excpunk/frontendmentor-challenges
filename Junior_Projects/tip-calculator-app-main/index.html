<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>

</head>

<body>
  <div class="calculator-wrapper">
    <p>SPLI</p>
    <p>TTER</p>
    <div class="calculator">
      <div class="tip-input-wrapper">
        <div class="bill-wrapper">
          <p>Bill</p>
          <div>
            <img src="./images/icon-dollar.svg" alt="dolar icon">
            <input type="number" id="bill-input" value="0"  placeholder="0">
          </div>
        </div>
        <div class="tip-wrapper">
          <p>Select Tip %</p>
          <input type="number" class="btn-tip-percent" readonly placeholder="5%" value="5%">
          <input type="number" class="btn-tip-percent" readonly placeholder="10%" value="10%">
          <input type="number" class="btn-tip-percent" readonly placeholder="15%" value="15%">
          <input type="number" class="btn-tip-percent" readonly placeholder="25%" value="25%">
          <input type="number" class="btn-tip-percent" readonly placeholder="50%" value="50%">
          <input type="number" id="tip-input" placeholder="Custom">
        </div>
        <div class="people-num-wrapper">
          <p>Number of People</p>
          <span class="error-msg">Can't be zero</span>
          <div>
            <img src="./images/icon-person.svg" alt="person icon">
            <input type="number" id="people-input" value="0" placeholder="0">
          </div>
        </div>
      </div>

      <div class="tip-result-wrapper">
        <div>
          <div class="tip-res-wrapper">
            <div class="tip-res">
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
            <p class="tip-res-nums"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="17">

              </svg><span id="tip-amount">0.00</span></p>
          </div>
          <div class="tip-res-wrapper">
            <div class="tip-res">
              <p>Total</p>
              <p>/ person</p>
            </div>
            <p class="tip-res-nums"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="17">
                <path fill="#9EBBBD"

              </svg><span id="total-amount">0.00</span></p>
          </div>
        </div>
        <button class="btn-reset">Reset</button>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/a1excpunk">A1ex</a>.
  </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>

<body>
  <header class="headline">
    <h1>Simple, traffic-based pricing</h1>
    <h4> Sign-up for our 30-day trial. No credit card required. </h4>
  </header>
  <main class="card-wrapper">
    <section class="card-top">
      <div class="prices-views-container">
        <div class="page-views"><span id="pageviews">100</span>k Pageviews</div>
        <div class="price-per-month"><span class="dollar-sign">$</span><span id="price">16.00</span> / month</div>
        <input type="range" id="price-range">
      </div>

      <div class="billing-container">
        <div class="monthly-billing">
          <span> Monthly Billing</span>
          <input type="checkbox" id="billing">
          <label for="billing" class="pseudo-checkbox"></label>
        </div>
        <p>Yearly Billing <span class="discount">25% discount</span></p>
      </div>
    </section>
    <section class="card-bottom">
      <ul class="pros">
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>

      <button class="btn" type="button" aria-label="Start Trial">Start my trial</button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/a1excpunk">A1ex</a>.
  </footer>
</body>

</html>
